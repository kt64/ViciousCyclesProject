<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://kit.fontawesome.com/8611bf1757.js" crossorigin="anonymous"></script>
    <title>Vicious Cycles - Contact Us</title>
</head>
<body>
    <header>
        <img src="../images/vicious-cycles-logo.png" class="logo" alt="Vicious Cycles Logo">
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
            <li><a href="./contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact_us">
            <form>
                <fieldset class="customer">
                    <legend>Customer Information</legend>
                    <label for="fName">First Name:</label>
                    <input type="text" id="fName" name="fName" value="First Name" required>
                    <label for="lName">Last Name:</label>
                    <input type="text" id="lName" name="lName" value="Last Name" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="Email@email.com" required>
                    <label for="contact">How can we assist you?</label>
                    <textarea id="contact" name="contact" rows="3" cols="30" required></textarea>
                </fieldset>
                <input type="submit" value="Submit" class="btn">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Vicious Cycles, 2021 | 123 Main Street, Anywhere, NC</p>
        <div class="social_media">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
        </div>
    </footer>
</body>
</html>
